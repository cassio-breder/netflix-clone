<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/netflix-icon.svg">
    <link rel="stylesheet" href="style/style.css">

    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owlcarousel/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="/">
                <div class="logo-img"></div>
                <!-- <img class="logo" src="img/netflix-logo.svg" alt="Netflix Logo"> -->
            </a>
            <nav>
                <a href="/">Séries</a>
                <a href="/">Filmes</a>
                <a href="/">Categorias
                    <i class="fa-solid fa-caret-down"></i>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="info-container">
                <div class="logo-container">
                    <img class="logo-vampiros" src="img/logo-vampiros.png" alt="Logo Série Vampiros">
                </div>

                <div class="detalhes-container">
                    <div class="detalhes-titulo">
                        <h3 class="titulo">Vampiros</h3>
                        <p class="descricao">Metade humana, metade vampira, uma jovem parisiense tenta lidar com seus novos poderes, enfrenta uma crise familiar e foge de uma comunidade secreta de vampiros.</p>
                    </div>
                </div>

                <div class="botao-container">
                    <button role="button" class="botao">
                        <div class="icone-botao">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <p>Assistir</p>
                    </button>
                    <button role="button" class="botao botao-info">
                        <div class="icone-botao">
                            <i class="fa-solid fa-circle-info"></i>
                        </div>
                        <p>Mais informações</p>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/carousel/mini01.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/carousel/mini02.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/carousel/mini03.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/carousel/mini04.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/carousel/mini05.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/carousel/mini06.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/carousel/mini07.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/carousel/mini08.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/carousel/mini09.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/carousel/mini10.jpg" alt="">
            </div>
        </div>

    </div>
    
    <script src="https://kit.fontawesome.com/a49d5b2b6a.js" crossorigin="anonymous"></script>
    <script src="js/owlcarousel/jquery.min.js"></script>
    <script src="js/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/owlcarousel/setup.js"></script>
</body>
</html>
